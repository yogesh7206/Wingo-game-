<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Login + Wallet Game</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 30px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: purple; color: white; }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>

  <!-- Register Section -->
  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>

  <!-- Game Section -->
  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <h2>Balance: â‚¹<span id="wallet">0</span></h2>
    <h2>Color Prediction Game</h2>
    <button class="red" onclick="selectColor('RED')">Red</button>
    <button class="green" onclick="selectColor('GREEN')">Green</button>
    <button class="violet" onclick="selectColor('VIOLET')">Violet</button><br><br>
    <input type="number" id="bet" placeholder="Enter Bet â‚¹">
    <p id="countdown"></p>
    <p id="result"></p>
    <p><b>History:</b> <span id="history"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;

    window.toggleRegister = function () {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    };

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;

      createUserWithEmailAndPassword(auth, email, pass)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          set(ref(db, "users/" + uid), {
            email: email,
            balance: 100
          });
          alert("âœ… Registered with â‚¹100 balance!");
          toggleRegister();
        })
        .catch(error => alert("âŒ " + error.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("âœ… Login successful!"))
        .catch(error => alert("âŒ " + error.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        // Get user balance
        get(ref(db, "users/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            currentBalance = snapshot.val().balance || 0;
            document.getElementById("wallet").innerText = currentBalance;
          }
        });

        startTimer();
      } else {
        currentUser = null;
        document.getElementById("gameSection").classList.add("hidden");
        document.getElementById("loginSection").classList.remove("hidden");
      }
    });

    // Game logic
    let selectedColor = null;
    let history = [];

    window.selectColor = function (color) {
      selectedColor = color;
      alert("Selected: " + color);
    };

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      else if ([1, 3, 7, 9].includes(num)) return "RED";
      else return "GREEN";
    }

    function placeBet() {
      if (!selectedColor) return alert("Choose color!");
      const bet = parseFloat(document.getElementById("bet").value);
      if (isNaN(bet) || bet <= 0) return alert("Enter valid bet!");
      if (bet > currentBalance) return alert("âŒ Not enough balance!");

      currentBalance -= bet;

      let num = Math.floor(Math.random() * 10);
      let resultColor = getResultColor(num);
      let win = selectedColor === resultColor;

      let resultText = `Result: ${resultColor} (${num}) â†’ `;
      if (win) {
        const winAmount = parseFloat((bet * 1.96).toFixed(2));
        currentBalance += winAmount;
        resultText += `ðŸŽ‰ You Win â‚¹${winAmount}`;
      } else {
        resultText += `ðŸ˜¢ You Lose â‚¹${bet}`;
      }

      // Save updated balance
      update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      document.getElementById("result").innerText = resultText;

      history.unshift(resultColor);
      document.getElementById("history").innerText = history.slice(0, 5).join(", ");
      startTimer();
    }

    let timeLeft = 15;
    let timer;
    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          placeBet();
        }
      }, 1000);
    }
  </script>
</body>
</html>
