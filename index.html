<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game - Sikkim Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e2c;
      color: white;
      text-align: center;
    }
    .card {
      background: #1e1e3f;
      margin: 20px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px #222;
      max-width: 400px;
    }
    input, button, select {
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      width: 90%;
      border: none;
      border-radius: 8px;
    }
    input {
      background-color: #2e2e4f;
      color: white;
    }
    button {
      background-color: #0055ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003bbf;
    }
    .red { background: red !important; }
    .green { background: green !important; }
    .violet { background: purple !important; }
    .hidden { display: none; }
    .color-buttons button {
      width: 30%;
      margin: 5px;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      color: white;
    }
    th {
      background: #2a2a5f;
    }
    #countdown, #periodDisplay {
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>  <div class="card hidden" id="registerSection">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>  <div class="card hidden" id="gameSection">
    <h1>üéÆ Welcome, <span id="userEmail"></span>!</h1>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <h2>Wallet: ‚Çπ<span id="wallet">0.00</span></h2><h3>Select Game Duration:</h3>
<select id="gameType">
  <option value="30">30 Sec</option>
  <option value="60">1 Min</option>
  <option value="180">3 Min</option>
  <option value="300">5 Min</option>
</select>

<p id="countdown">‚è≥ Time Left: --</p>
<p><strong>Period:</strong> <span id="periodDisplay">--</span></p>

<div class="color-buttons">
  <button class="red" onclick="selectColor('RED')">üî¥ Red</button>
  <button class="green" onclick="selectColor('GREEN')">üü¢ Green</button>
  <button class="violet" onclick="selectColor('VIOLET')">üü£ Violet</button>
</div>

<input type="number" id="bet" step="0.1" placeholder="Enter Bet ‚Çπ">
<p id="result"></p>

<h3>üìú Game History</h3>
<table>
  <thead>
    <tr><th>Number</th><th>Big/Small</th><th>Color</th></tr>
  </thead>
  <tbody id="historyTable"></tbody>
</table>

<button onclick="logout()">üö™ Logout</button>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let selectedColor = null;
    let confirmedBet = null;

    function toggleRegister() {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    }

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();

      createUserWithEmailAndPassword(auth, email, pass).then(userCredential => {
        const uid = userCredential.user.uid;
        set(ref(db, "users/" + uid), {
          email: email,
          balance: 100,
          userId: userId
        });
        alert("‚úÖ Registered with ‚Çπ100 balance!");
        toggleRegister();
      }).catch(error => alert("‚ùå " + error.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass).then(() => {
        alert("‚úÖ Login successful!");
      }).catch(error => alert("‚ùå " + error.message));
    };

    window.logout = function () {
      signOut(auth).then(() => location.reload());
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            currentBalance = data.balance || 0;
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
            document.getElementById("userIdDisplay").innerText = data.userId || "N/A";
          }
        });

        startRealTimeTimer();
      }
    });

    window.selectColor = function (color) {
      const bet = parseFloat(document.getElementById("bet").value);
      if (isNaN(bet) || bet <= 0) return alert("Enter valid bet amount.");
      if (bet > currentBalance) return alert("‚ùå Not enough balance.");

      if (confirm(`Confirm ‚Çπ${bet} on ${color}?`)) {
        selectedColor = color;
        confirmedBet = bet;
        alert(`‚úÖ Bet confirmed on ${color}`);
      }
    };

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      else if ([1, 3, 7, 9, 0].includes(num)) return "RED";
      else return "GREEN";
    }

    function getPeriodId(gameTypeSeconds, time) {
      const date = time.toISOString().slice(0, 10).replace(/-/g, '');
      const secondsSinceMidnight = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();
      const index = Math.floor(secondsSinceMidnight / gameTypeSeconds);
      return `${date}-${String(index + 1).padStart(3, '0')}`;
    }

    function updateHistory(gameType) {
      const historyRef = ref(db, `results/${gameType}`);
      onValue(historyRef, (snapshot) => {
        const data = snapshot.val();
        const rows = [];
        if (data) {
          const periods = Object.keys(data).sort().reverse().slice(0, 10);
          for (const period of periods) {
            const entry = data[period];
            const bigSmall = entry.number >= 5 ? "Big" : "Small";
            const colorEmoji = entry.color === "RED" ? "üî¥" : entry.color === "GREEN" ? "üü¢" : "üü£";
            rows.push(`<tr><td style="color:${entry.color.toLowerCase()}"><b>${entry.number}</b></td><td>${bigSmall}</td><td>${colorEmoji}</td></tr>`);
          }
        }
        document.getElementById("historyTable").innerHTML = rows.join("");
      });
    }

    function getNextRoundTime(seconds) {
      const now = new Date();
      return new Date(Math.ceil(now.getTime() / (seconds * 1000)) * (seconds * 1000));
    }

    function startRealTimeTimer() {
      clearInterval(window.timer);

      const gameType = parseInt(document.getElementById("gameType").value);
      const nextRound = getNextRoundTime(gameType);

      updateHistory(gameType);

      window.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((nextRound.getTime() - now.getTime()) / 1000);

        const currentPeriod = getPeriodId(gameType, now);
        document.getElementById("periodDisplay").innerText = currentPeriod;

        if (diff <= 0) {
          clearInterval(window.timer);
          const countNum = Math.floor(Math.random() * 10);
          const resultColor = getResultColor(countNum);

          set(ref(db, `results/${gameType}/${currentPeriod}`), {
            number: countNum,
            color: resultColor,
            timestamp: Date.now()
          });

          if (confirmedBet && selectedColor) {
            const bet = confirmedBet;
            currentBalance -= bet;
            const win = selectedColor === resultColor;

            let resultText = `Result: ${resultColor} (${countNum}) ‚Üí `;
            if (win) {
              let multiplier = selectedColor === "VIOLET" ? 4.5 : 1.96;
              const winAmount = parseFloat((bet * multiplier).toFixed(2));
              currentBalance += winAmount;
              resultText += `üéâ You Win ‚Çπ${winAmount}`;
            } else {
              resultText += `üò• You Lose ‚Çπ${bet}`;
            }

            update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
            document.getElementById("result").innerText = resultText;
            confirmedBet = null;
            selectedColor = null;
          }
          setTimeout(startRealTimeTimer, 1000);
        } else {
          document.getElementById("countdown").innerText = `‚è≥ Time Left: ${diff}s`;
        }
      }, 1000);
    }

    document.getElementById("gameType").onchange = () => {
      startRealTimeTimer();
    };
  </script></body>
</html>
