<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial;
      background: #eaf1ff;
      margin: 0;
      padding: 0;
    }
    #app {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .big, .small { background: #ff9800; color: white; }
    #myBetsTable, #chartTable {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0055ff;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="authSection">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email"><br>
      <input type="password" id="loginPass" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p>Or <a href="#" onclick="toggleRegister()">Register</a></p>
    </div><div id="registerSection" class="hidden">
  <h2>Register</h2>
  <input type="email" id="regEmail" placeholder="Email"><br>
  <input type="password" id="regPass" placeholder="Password"><br>
  <button onclick="register()">Register</button>
  <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
</div>

<div id="gameSection" class="hidden">
  <h2>Welcome, <span id="userEmail"></span></h2>
  <p>Balance: â‚¹<span id="wallet">0</span></p>

  <select id="gameType">
    <option value="30">30 Sec</option>
    <option value="60">1 Min</option>
    <option value="180">3 Min</option>
    <option value="300">5 Min</option>
  </select>

  <p id="countdown">Time Left: --</p>
  <p>Period: <span id="periodDisplay">--</span></p>

  <div>
    <button class="red" onclick="placeBet('color', 'RED')">Red</button>
    <button class="green" onclick="placeBet('color', 'GREEN')">Green</button>
    <button class="violet" onclick="placeBet('color', 'VIOLET')">Violet</button>
  </div>
  <div>
    <button class="big" onclick="placeBet('size', 'BIG')">Big</button>
    <button class="small" onclick="placeBet('size', 'SMALL')">Small</button>
  </div>
  <div>
    <input type="number" id="bet" placeholder="Enter Bet â‚¹" step="1">
  </div>

  <h3>My Bets</h3>
  <table id="myBetsTable">
    <thead>
      <tr><th>Type</th><th>Value</th><th>Amount</th><th>Period</th></tr>
    </thead>
    <tbody id="myBets"></tbody>
  </table>

  <h3>Chart</h3>
  <table id="chartTable">
    <thead>
      <tr><th>Period</th><th>Number</th><th>Size</th><th>Color</th></tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <button onclick="logout()">Logout</button>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, update, get, onValue, push } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let currentPeriod = "";
    let gameType = 60;

    const bets = [];

    function toggleRegister() {
      document.getElementById("authSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    }

    function register() {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      createUserWithEmailAndPassword(auth, email, pass).then(cred => {
        set(ref(db, "users/" + cred.user.uid), {
          email, balance: 100
        });
        alert("Registered successfully");
        toggleRegister();
      }).catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      signInWithEmailAndPassword(auth, email, pass).catch(err => alert(err.message));
    }

    function logout() {
      signOut(auth).then(() => location.reload());
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;

        get(ref(db, `users/${user.uid}`)).then(snap => {
          const data = snap.val();
          currentBalance = data.balance;
          document.getElementById("wallet").innerText = currentBalance.toFixed(2);
        });

        document.getElementById("gameType").addEventListener("change", () => {
          gameType = parseInt(document.getElementById("gameType").value);
          startGame();
        });

        startGame();
      }
    });

    function getPeriodId(seconds, time) {
      const d = time.toISOString().slice(0, 10).replace(/-/g, '');
      const s = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();
      const index = Math.floor(s / seconds);
      return `${d}-${String(index + 1).padStart(3, '0')}`;
    }

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      if ([1,3,7,9,0].includes(num)) return "RED";
      return "GREEN";
    }

    function startGame() {
      clearInterval(window.timer);
      updateChart();
      const interval = gameType;
      const next = new Date(Math.ceil(Date.now() / (interval * 1000)) * interval * 1000);

      window.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((next - now) / 1000);
        currentPeriod = getPeriodId(interval, now);
        document.getElementById("countdown").innerText = `Time Left: ${diff}s`;
        document.getElementById("periodDisplay").innerText = currentPeriod;

        if (diff <= 0) {
          clearInterval(window.timer);
          const num = Math.floor(Math.random() * 10);
          const color = getResultColor(num);
          const size = num >= 5 ? "BIG" : "SMALL";

          set(ref(db, `results/${gameType}/${currentPeriod}`), {
            number: num, color, size, timestamp: Date.now()
          });

          // Resolve user bets
          bets.forEach(bet => {
            if (bet.period === currentPeriod) {
              let win = false;
              if (bet.type === 'color' && bet.value === color) win = true;
              if (bet.type === 'size' && bet.value === size) win = true;
              if (win) {
                const mult = bet.value === "VIOLET" ? 4.5 : 1.96;
                const winAmount = bet.amount * mult;
                currentBalance += winAmount;
              }
            }
          });
          update(ref(db, `users/${currentUser.uid}`), { balance: currentBalance });
          document.getElementById("wallet").innerText = currentBalance.toFixed(2);
          bets.length = 0;
          startGame();
        }
      }, 1000);
    }

    function placeBet(type, value) {
      const amount = parseFloat(document.getElementById("bet").value);
      if (!amount || amount <= 0 || amount > currentBalance) {
        alert("Invalid bet amount"); return;
      }
      currentBalance -= amount;
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);

      const bet = { type, value, amount, period: currentPeriod };
      bets.push(bet);
      const row = `<tr><td>${type}</td><td>${value}</td><td>${amount}</td><td>${currentPeriod}</td></tr>`;
      document.getElementById("myBets").insertAdjacentHTML("afterbegin", row);
    }

    function updateChart() {
      const game = document.getElementById("gameType").value;
      onValue(ref(db, `results/${game}`), snap => {
        const data = snap.val();
        if (!data) return;
        const keys = Object.keys(data).sort().reverse().slice(0, 10);
        const rows = keys.map(k => {
          const r = data[k];
          const emoji = r.color === "RED" ? "ðŸ”´" : r.color === "GREEN" ? "ðŸŸ¢" : "ðŸŸ£";
          return `<tr><td>${k}</td><td>${r.number}</td><td>${r.size}</td><td>${emoji}</td></tr>`;
        });
        document.getElementById("chartBody").innerHTML = rows.join("");
      });
    }
  </script></body>
</html>
