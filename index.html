<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo Game - Sikkim UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    h1, h2, h3 {
      text-align: center;
      color: #00e676;
    }
    .timer, .period {
      font-size: 18px;
      margin: 10px 0;
      text-align: center;
    }
    .balance {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button { cursor: pointer; }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .big, .small { background: #ff9800; color: white; }
    .number-btn {
      background: #3949ab;
      color: white;
      width: 22%;
      margin: 4px 1%;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .chart {
      margin-top: 20px;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
    }
    .chart-title { text-align: center; margin-bottom: 10px; }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .chart-cell {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      line-height: 50px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    .red-cell { background: #e53935; color: white; }
    .green-cell { background: #43a047; color: white; }
    .violet-cell { background: #8e24aa; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ Wingo Game</h1>
    <p class="balance">Balance: ‚Çπ<span id="wallet">0</span></p>
    <div class="timer">‚è≥ Time Left: <span id="countdown">--</span></div>
    <div class="period">üìÖ Period: <span id="periodDisplay">--</span></div><select id="gameType">
  <option value="30">30 Sec</option>
  <option value="60" selected>1 Min</option>
  <option value="180">3 Min</option>
  <option value="300">5 Min</option>
</select>

<input type="number" id="betAmount" placeholder="Enter Bet Amount ‚Çπ" />

<div class="button-grid">
  <button class="red" onclick="placeBet('color', 'RED')">Red</button>
  <button class="green" onclick="placeBet('color', 'GREEN')">Green</button>
  <button class="violet" onclick="placeBet('color', 'VIOLET')">Violet</button>
  <button class="big" onclick="placeBet('size', 'BIG')">Big</button>
  <button class="small" onclick="placeBet('size', 'SMALL')">Small</button>
</div>

<div class="button-grid">
  <button class="number-btn" onclick="placeBet('number', 0)">0</button>
  <button class="number-btn" onclick="placeBet('number', 1)">1</button>
  <button class="number-btn" onclick="placeBet('number', 2)">2</button>
  <button class="number-btn" onclick="placeBet('number', 3)">3</button>
  <button class="number-btn" onclick="placeBet('number', 4)">4</button>
  <button class="number-btn" onclick="placeBet('number', 5)">5</button>
  <button class="number-btn" onclick="placeBet('number', 6)">6</button>
  <button class="number-btn" onclick="placeBet('number', 7)">7</button>
  <button class="number-btn" onclick="placeBet('number', 8)">8</button>
  <button class="number-btn" onclick="placeBet('number', 9)">9</button>
</div>

<div class="chart">
  <h3 class="chart-title">üìä Recent Results</h3>
  <div class="chart-grid" id="chartGrid"></div>
</div>

  </div>  <script>
    const chartGrid = document.getElementById("chartGrid");
    const countdown = document.getElementById("countdown");
    const periodDisplay = document.getElementById("periodDisplay");
    const walletDisplay = document.getElementById("wallet");

    let balance = 100;
    let timerInterval = null;
    let gameType = 60;

    walletDisplay.innerText = balance.toFixed(2);

    function getPeriodId(seconds, time) {
      const d = time.toISOString().slice(0, 10).replace(/-/g, "");
      const s = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();
      const index = Math.floor(s / seconds);
      return `${d}-${String(index + 1).padStart(3, '0')}`;
    }

    function getColor(num) {
      if (num === 1) return "violet-cell";
      if (num === 5) return "violet-cell";
      if ([2, 4, 6, 8].includes(num)) return "red-cell";
      if ([0, 3, 7, 9].includes(num)) return "green-cell";
      return "green-cell";
    }

    function updateChart(period, number) {
      const div = document.createElement("div");
      div.className = `chart-cell ${getColor(number)}`;
      div.innerText = number;
      chartGrid.prepend(div);
      if (chartGrid.childNodes.length > 20) chartGrid.removeChild(chartGrid.lastChild);
    }

    function startTimer() {
      clearInterval(timerInterval);
      gameType = parseInt(document.getElementById("gameType").value);
      const next = new Date(Math.ceil(Date.now() / (gameType * 1000)) * gameType * 1000);

      timerInterval = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((next - now) / 1000);
        countdown.innerText = diff > 0 ? `${diff}s` : "0s";
        const pid = getPeriodId(gameType, now);
        periodDisplay.innerText = pid;

        if (diff <= 0) {
          clearInterval(timerInterval);
          const number = Math.floor(Math.random() * 10);
          updateChart(pid, number);
          setTimeout(startTimer, 1000);
        }
      }, 1000);
    }

    function placeBet(type, value) {
      const amt = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(amt) || amt <= 0) return alert("Enter valid amount");

      let payout = 0;
      if (type === "color") payout = value === "VIOLET" ? amt * 4.5 : amt * 1.96;
      else if (type === "size") payout = amt * 1.96;
      else if (type === "number") payout = amt * 8.5;

      balance += payout - amt;
      walletDisplay.innerText = balance.toFixed(2);
      alert(`Bet on ${value} placed! Possible win: ‚Çπ${payout.toFixed(2)}`);
    }

    document.getElementById("gameType").addEventListener("change", startTimer);
    startTimer();
  </script></body>
</html>
