<!DOCTYPE html>
<html>
<head>
  <title>Wingo Login with Firebase</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 30px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: purple; color: white; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.firebasestorage.app",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f",
      measurementId: "G-FLDY936H9P"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>

  <!-- Login Form -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>

  <!-- Register Form -->
  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>

  <!-- Game Section -->
  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <h2>Color Prediction Game</h2>
    <button class="red" onclick="selectColor('RED')">Red</button>
    <button class="green" onclick="selectColor('GREEN')">Green</button>
    <button class="violet" onclick="selectColor('VIOLET')">Violet</button><br><br>
    <input type="number" id="bet" placeholder="Enter Bet ₹">
    <p id="countdown"></p>
    <p id="result"></p>
    <p><b>History:</b> <span id="history"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function toggleRegister() {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    }

    function register() {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;

      if (!email || !pass) {
        alert("Please enter both email and password.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          console.log("✅ Registration success:", userCredential.user.email);
          alert("✅ Registered successfully. Now login.");
        })
        .catch((error) => {
          console.error("❌ Registration error:", error.code, error.message);
          alert("Registration failed: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      if (!email || !pass) {
        alert("Please enter both email and password.");
        return;
      }

      auth.signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          console.log("✅ Login success:", userCredential.user.email);
          alert("✅ Login successful!");
        })
        .catch((error) => {
          console.error("❌ Login error:", error.code, error.message);
          alert("Login failed: " + error.message);
        });
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;
        startTimer();
      } else {
        document.getElementById("gameSection").classList.add("hidden");
        document.getElementById("loginSection").classList.remove("hidden");
      }
    });

    let selectedColor = null;
    let history = [];

    function selectColor(color) {
      selectedColor = color;
      alert("Selected: " + color);
    }

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      else if ([1, 3, 7, 9].includes(num)) return "RED";
      else return "GREEN";
    }

    function placeBet() {
      if (!selectedColor) return alert("Choose color!");
      const bet = parseInt(document.getElementById("bet").value);
      let num = Math.floor(Math.random() * 10);
      let resultColor = getResultColor(num);
      let win = selectedColor === resultColor;
      document.getElementById("result").innerText =
        `Result: ${resultColor} (${num}) → You ${win ? 'Win ₹' + (bet * 2) : 'Lose ₹' + bet}`;
      history.unshift(resultColor);
      document.getElementById("history").innerText = history.slice(0, 5).join(", ");
      startTimer();
    }

    let timeLeft = 15;
    let timer;
    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          placeBet();
        }
      }, 1000);
    }
  </script>
</body>
</html>
