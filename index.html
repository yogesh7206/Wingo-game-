<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Login + Wallet Game</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 30px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: purple; color: white; }
    .number-btns button {
      width: 40px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>

  <!-- Register Section -->
  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>

  <!-- Game Section -->
  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <h2>Balance: â‚¹<span id="wallet">0</span></h2>
    <h2>Color Prediction Game</h2>
    <div id="countdown"></div>
    <div id="countDisplay"></div>

    <!-- Color Buttons -->
    <button class="red" onclick="selectColor('RED')">Red (1.96x)</button>
    <button class="green" onclick="selectColor('GREEN')">Green (1.96x)</button>
    <button class="violet" onclick="selectColor('VIOLET')">Violet (4.5x)</button><br><br>

    <!-- Number Betting -->
    <div id="numberButtons">
      <h3>Or Bet on Number:</h3>
      <div class="number-btns">
        <button style="background: linear-gradient(to right, red, purple); color: white;" onclick="selectNumber(0)">0</button>
        <button class="red" onclick="selectNumber(1)">1</button>
        <button class="green" onclick="selectNumber(2)">2</button>
        <button class="red" onclick="selectNumber(3)">3</button>
        <button class="green" onclick="selectNumber(4)">4</button>
        <button style="background: linear-gradient(to right, green, purple); color: white;" onclick="selectNumber(5)">5</button>
        <button class="green" onclick="selectNumber(6)">6</button>
        <button class="red" onclick="selectNumber(7)">7</button>
        <button class="green" onclick="selectNumber(8)">8</button>
        <button class="red" onclick="selectNumber(9)">9</button>
      </div>
    </div><br>

    <input type="number" id="bet" step="0.1" placeholder="Enter Bet â‚¹">
    <p id="result"></p>
    <p><b>History:</b> <span id="history"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;

    window.toggleRegister = function () {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    };

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;

      createUserWithEmailAndPassword(auth, email, pass)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          set(ref(db, "users/" + uid), {
            email: email,
            balance: 100
          });
          alert("âœ… Registered with â‚¹100 balance!");
          toggleRegister();
        })
        .catch(error => alert("âŒ " + error.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("âœ… Login successful!"))
        .catch(error => alert("âŒ " + error.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            currentBalance = snapshot.val().balance || 0;
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
          }
        });

        startTimer();
      } else {
        currentUser = null;
        document.getElementById("gameSection").classList.add("hidden");
        document.getElementById("loginSection").classList.remove("hidden");
      }
    });

    let selectedColor = null;
    let selectedNumber = null;
    let history = [];

    window.selectColor = function (color) {
      selectedColor = color;
      selectedNumber = null;
      alert("Selected Color: " + color);
    };

    window.selectNumber = function (num) {
      selectedNumber = num;
      selectedColor = null;
      alert("Selected Number: " + num);
    };

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      else if ([1, 3, 7, 9].includes(num)) return "RED";
      else return "GREEN";
    }

    function placeBet(countNum) {
      if (selectedColor === null && selectedNumber === null) return alert("Choose color or number!");
      const bet = parseFloat(document.getElementById("bet").value);
      if (isNaN(bet) || bet <= 0) return alert("Enter valid bet!");
      if (bet > currentBalance) return alert("âŒ Not enough balance!");

      currentBalance -= bet;

      let num = countNum;
      let resultColor = getResultColor(num);
      let colorWin = selectedColor === resultColor;
      let numberWin = selectedNumber === num;

      let resultText = `Result: ${resultColor} (${num}) â†’ `;
      if (colorWin || numberWin) {
        let multiplier = colorWin ? (selectedColor === "VIOLET" ? 4.5 : 1.96) : 9.0;
        const winAmount = parseFloat((bet * multiplier).toFixed(2));
        currentBalance += winAmount;
        resultText += `ðŸŽ‰ You Win â‚¹${winAmount}`;
      } else {
        resultText += `ðŸ˜¥ You Lose â‚¹${bet}`;
      }

      update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      document.getElementById("result").innerText = resultText;

      history.unshift(`${resultColor} (${num})`);
      document.getElementById("history").innerText = history.slice(0, 5).join(", ");

      selectedColor = null;
      selectedNumber = null;

      // Auto start next round after 3 seconds
      setTimeout(startTimer, 3000);
    }

    let timeLeft = 10;
    let timer;
    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      let countNum = 0;
      timer = setInterval(() => {
        document.getElementById("countdown").innerText = `Time Left: ${timeLeft}s`;
        document.getElementById("countDisplay").innerText = `Random Number: ${countNum}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          placeBet(countNum);
        } else {
          countNum = Math.floor(Math.random() * 10);
          timeLeft--;
        }
      }, 1000);
    }
  </script>
</body>
</html>
