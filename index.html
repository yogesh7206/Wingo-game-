<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding-bottom: 80px;
    }
    .hidden {
      display: none;
    }
    header, main, footer {
      text-align: center;
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn-red { background: #e53935; color: white; }
    .btn-green { background: #43a047; color: white; }
    .btn-violet { background: #8e24aa; color: white; }
    .btn-big, .btn-small { background: #ff9800; color: white; }
    .number-btn {
      background: #3949ab;
      color: white;
      margin: 2px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: none;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    nav button {
      background: none;
      border: none;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body><header>
  <h2>Wingo Game</h2>
</header><main>
  <div id="loginSection">
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>  <div id="registerSection" class="hidden">
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <input type="text" id="referralCode" placeholder="Referral Code (Optional)"><br>
    <button onclick="registerUser()">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>  <div id="gameSection" class="hidden">
    <p>Welcome: <span id="userEmail"></span></p>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <p>Balance: ₹<span id="wallet">0</span></p>
    <p>Period: <span id="periodDisplay">--</span></p>
    <p>⏳ Time Left: <span id="countdown">--</span></p>
    <select id="gameType">
      <option value="30">30 Sec</option>
      <option value="60" selected>1 Min</option>
      <option value="180">3 Min</option>
      <option value="300">5 Min</option>
    </select><br>
    <input type="number" id="betAmount" placeholder="Enter Bet ₹"><br>
    <div>
      <button class="btn-red" onclick="placeBet('color', 'RED')">Red</button>
      <button class="btn-green" onclick="placeBet('color', 'GREEN')">Green</button>
      <button class="btn-violet" onclick="placeBet('color', 'VIOLET')">Violet</button>
    </div>
    <div>
      <button class="btn-big" onclick="placeBet('size', 'BIG')">Big</button>
      <button class="btn-small" onclick="placeBet('size', 'SMALL')">Small</button>
    </div>
    <div>
      <p>Numbers:</p>
      <div id="numberButtons"></div>
    </div>
    <button onclick="logoutUser()">Logout</button>
    <h3>My Bet History</h3>
    <table>
      <thead>
        <tr><th>Period</th><th>Type</th><th>Value</th><th>Amount</th><th>Result</th></tr>
      </thead>
      <tbody id="betHistory"></tbody>
    </table>
    <h3>Referral Stats</h3>
    <p>Your Referral Code: <span id="refCodeText"></span></p>
    <p>Total Referral Commission: ₹<span id="refTotal">0</span></p>
    <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  </div>
</main><nav>
  <button onclick="showSection('game')">Game</button>
  <button onclick="showSection('wallet')">Wallet</button>
  <button onclick="showSection('promotion')">Promotion</button>
</nav><script type="module" src="https://yourdomain.com/full-logic.js"></script></body>
</html>
