<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f9ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .hidden { display: none; }
    #logoutBtn {
      margin-top: 20px;
      background: #d32f2f;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPass" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register here</a></p>
  </div>

  <div class="container hidden" id="registerContainer">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPass" placeholder="Password">
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login here</a></p>
  </div>

  <div class="container hidden" id="gameContainer">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p><strong>User ID:</strong> <span id="userIdDisplay"></span></p>
    <p><strong>Wallet Balance:</strong> ₹<span id="wallet">0.00</span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getDatabase, ref, set, get
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginContainer = document.getElementById("loginContainer");
    const registerContainer = document.getElementById("registerContainer");
    const gameContainer = document.getElementById("gameContainer");

    function toggleRegister() {
      loginContainer.classList.toggle("hidden");
      registerContainer.classList.toggle("hidden");
    }

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();

      createUserWithEmailAndPassword(auth, email, pass)
        .then((cred) => {
          set(ref(db, "users/" + cred.user.uid), {
            email: email,
            balance: 100,
            userId: userId
          });
          alert("✅ Registration successful!");
        })
        .catch(err => alert("❌ " + err.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("✅ Login successful!"))
        .catch(err => alert("❌ " + err.message));
    };

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => location.reload());
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        loginContainer.classList.add("hidden");
        registerContainer.classList.add("hidden");
        gameContainer.classList.remove("hidden");
        document.getElementById("userEmail").textContent = user.email;

        get(ref(db, "users/" + user.uid)).then(snapshot => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("userIdDisplay").textContent = data.userId || "N/A";
            document.getElementById("wallet").textContent = data.balance.toFixed(2);
          }
        });
      }
    });
  </script>
</body>
</html>
