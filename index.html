<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game - Sikkim UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dfe9ff);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }
    .button-row button {
      flex: 1 1 calc(30% - 10px);
    }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .orange { background: #ff9800; color: white; }
    .blue { background: #2196f3; color: white; }
    .chart {
      margin-top: 20px;
    }
    .chart h3 {
      text-align: center;
    }
    .chart-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .chart-table th, .chart-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    .badge-red { background: #e53935; color: #fff; }
    .badge-green { background: #43a047; color: #fff; }
    .badge-violet { background: #8e24aa; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Wingo Game</h2><p><strong>Email:</strong> <span id="userEmail">demo@example.com</span></p>
<p><strong>User ID:</strong> <span id="userIdDisplay">123456</span></p>
<p><strong>Balance:</strong> ₹<span id="wallet">100.00</span></p>

<select id="gameType">
  <option value="30">30 Sec</option>
  <option value="60">1 Min</option>
  <option value="180">3 Min</option>
  <option value="300">5 Min</option>
</select>

<p><strong>Period:</strong> <span id="periodDisplay">---</span></p>
<p><strong>⏳ Time Left:</strong> <span id="countdown">--</span></p>

<input type="number" id="betAmount" placeholder="Enter Bet ₹">

<div class="button-row">
  <button class="red">Red</button>
  <button class="green">Green</button>
  <button class="violet">Violet</button>
</div>

<div class="button-row">
  <button class="orange">Big</button>
  <button class="orange">Small</button>
</div>

<div class="button-row">
  <button class="blue">0</button>
  <button class="blue">1</button>
  <button class="blue">2</button>
  <button class="blue">3</button>
  <button class="blue">4</button>
  <button class="blue">5</button>
  <button class="blue">6</button>
  <button class="blue">7</button>
  <button class="blue">8</button>
  <button class="blue">9</button>
</div>

<p id="resultMessage"></p>

<div class="chart">
  <h3>Recent Results</h3>
  <table class="chart-table">
    <thead>
      <tr>
        <th>Period</th>
        <th>Number</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody id="resultChart"></tbody>
  </table>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getPeriodId(seconds, time) {
      const d = time.toISOString().slice(0, 10).replace(/-/g, '');
      const s = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();
      const index = Math.floor(s / seconds);
      return `${d}-${String(index + 1).padStart(3, '0')}`;
    }

    function loadRecentResults(gameType) {
      const table = document.getElementById("resultChart");
      table.innerHTML = "";
      onValue(ref(db, `results/${gameType}`), (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const periods = Object.keys(data).sort().reverse().slice(0, 10);
          for (let pid of periods) {
            const { number, color } = data[pid];
            const badgeClass = color === "RED" ? "badge-red" : color === "GREEN" ? "badge-green" : "badge-violet";
            const row = `<tr><td>${pid}</td><td>${number}</td><td><span class='badge ${badgeClass}'>${color}</span></td></tr>`;
            table.insertAdjacentHTML("beforeend", row);
          }
        }
      });
    }

    function startRealTimeTimer() {
      clearInterval(window.timer);
      const gameType = parseInt(document.getElementById("gameType").value);
      const nextRound = new Date(Math.ceil(Date.now() / (gameType * 1000)) * (gameType * 1000));

      loadRecentResults(gameType);

      window.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((nextRound - now) / 1000);
        const period = getPeriodId(gameType, now);
        document.getElementById("periodDisplay").innerText = period;
        document.getElementById("countdown").innerText = `${diff}s`;

        if (diff <= 0) {
          clearInterval(window.timer);

          const number = Math.floor(Math.random() * 10);
          let color = "GREEN";
          if ([1, 3, 7, 9, 0, 2, 4, 6, 8].includes(number)) color = "RED";
          if (number === 5 || number === 1) color = "VIOLET";

          set(ref(db, `results/${gameType}/${period}`), {
            number,
            color,
            timestamp: Date.now()
          }).then(() => {
            loadRecentResults(gameType); // ✅ Update recent results after saving
            setTimeout(startRealTimeTimer, 1000);
          });
        }
      }, 1000);
    }

    document.getElementById("gameType").onchange = startRealTimeTimer;
    window.onload = startRealTimeTimer;
  </script></body>
</html>
