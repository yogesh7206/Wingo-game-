<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hidden { display: none; }
    input, button, select {
      padding: 10px;
      margin: 8px;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #gameSection {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .RED { background: #e53935; }
    .GREEN { background: #43a047; }
    .VIOLET { background: #8e24aa; }
    .BIG, .SMALL { background: #ff9800; }
    .circle {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 4px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
    }
    #recentResults {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="authSection">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <div id="gameSection" class="hidden">
    <h2>Welcome <span id="userEmail"></span></h2>
    <p>User ID: <span id="userIdDisplay"></span> | Balance: ‚Çπ<span id="wallet">0</span></p>

    <label>Select Game Duration:</label>
    <select id="gameType">
      <option value="60">1 Minute</option>
    </select>

    <p>‚è≥ Time Left: <span id="countdown">--</span></p>
    <p>Current Period: <span id="periodDisplay">--</span></p>

    <div>
      <button class="btn RED" onclick="selectBet('RED')">üî¥ Red</button>
      <button class="btn GREEN" onclick="selectBet('GREEN')">üü¢ Green</button>
      <button class="btn VIOLET" onclick="selectBet('VIOLET')">üü£ Violet</button>
      <button class="btn BIG" onclick="selectBet('BIG')">üî∂ Big</button>
      <button class="btn SMALL" onclick="selectBet('SMALL')">üîπ Small</button>
    </div>

    <input type="number" id="betAmount" placeholder="Enter Bet ‚Çπ" />
    <p id="result"></p>

    <h3>Recent Results</h3>
    <div id="recentResults"></div>

    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.firebasestorage.app",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f",
      measurementId: "G-FLDY936H9P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let selectedBet = null;
    let betAmount = 0;

    function login() {
      signInWithEmailAndPassword(auth,
        document.getElementById("email").value,
        document.getElementById("password").value
      ).catch(e => alert(e.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const userId = Math.floor(100000 + Math.random() * 900000);
      createUserWithEmailAndPassword(auth, email, pass).then(cred => {
        set(ref(db, "users/" + cred.user.uid), {
          email: email,
          balance: 100,
          userId: userId
        });
        alert("Registered successfully!");
      }).catch(e => alert(e.message));
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;

        get(ref(db, "users/" + user.uid)).then(snap => {
          const data = snap.val();
          currentBalance = data.balance;
          document.getElementById("wallet").innerText = currentBalance.toFixed(2);
          document.getElementById("userIdDisplay").innerText = data.userId;
        });

        startGame();
      }
    });

    function logout() {
      signOut(auth).then(() => location.reload());
    }

    window.selectBet = (bet) => {
      selectedBet = bet;
      betAmount = parseFloat(document.getElementById("betAmount").value);
      alert("Selected: " + bet + " | Amount: ‚Çπ" + betAmount);
    };

    function getColor(num) {
      if (num === 5) return "VIOLET";
      if ([0, 1, 3, 7, 9].includes(num)) return "RED";
      return "GREEN";
    }

    function getPeriodId(seconds, time) {
      const d = time.toISOString().slice(0, 10).replace(/-/g, '');
      const s = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();
      return `${d}-${String(Math.floor(s / seconds) + 1).padStart(3, '0')}`;
    }

    function startGame() {
      const gameType = parseInt(document.getElementById("gameType").value);
      const nextRound = new Date(Math.ceil(Date.now() / (gameType * 1000)) * (gameType * 1000));

      showResults(gameType);

      window.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((nextRound - now) / 1000);
        const period = getPeriodId(gameType, now);
        document.getElementById("periodDisplay").innerText = period;
        document.getElementById("countdown").innerText = `${diff}s`;

        if (diff <= 0) {
          clearInterval(window.timer);
          const num = Math.floor(Math.random() * 10);
          const color = getColor(num);
          const size = num >= 5 ? "BIG" : "SMALL";

          set(ref(db, `results/${gameType}/${period}`), {
            number: num,
            color,
            size,
            timestamp: Date.now()
          });

          if (selectedBet && betAmount) {
            let won = (selectedBet === color || selectedBet === size);
            let payout = 0;
            if (won) {
              const mult = selectedBet === "VIOLET" ? 4.5 : 1.96;
              payout = betAmount * mult;
              currentBalance += payout;
              document.getElementById("result").innerText = `üéâ You won ‚Çπ${payout.toFixed(2)}`;
            } else {
              currentBalance -= betAmount;
              document.getElementById("result").innerText = `‚ùå You lost ‚Çπ${betAmount}`;
            }
            update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
            selectedBet = null;
            betAmount = 0;
          }

          setTimeout(startGame, 1000);
        }
      }, 1000);
    }

    function showResults(gameType) {
      const container = document.getElementById("recentResults");
      onValue(ref(db, `results/${gameType}`), snap => {
        container.innerHTML = '';
        const data = snap.val();
        if (data) {
          const keys = Object.keys(data).sort().reverse().slice(0, 10);
          for (let k of keys) {
            const result = data[k];
            const div = document.createElement("div");
            div.className = `circle ${result.color}`;
            div.textContent = result.number;
            container.appendChild(div);
          }
        }
      });
    }
  </script>

</body>
</html>
