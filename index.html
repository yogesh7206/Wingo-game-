<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #eaf1ff;
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .big, .small { background: #ff9800; color: white; }
    #chart {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      line-height: 40px;
      color: white;
      font-weight: bold;
      margin: 5px;
      font-size: 18px;
    }
    #gameSection {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <h2>Balance: ₹<span id="wallet">0</span></h2><h3>Select Game Duration:</h3>
<select id="gameType">
  <option value="30">30 Sec</option>
  <option value="60">1 Min</option>
  <option value="180">3 Min</option>
  <option value="300">5 Min</option>
</select>

<p id="countdown">⏳ Time Left: --</p>
<p><strong>Period:</strong> <span id="periodDisplay">--</span></p>

<div>
  <button class="red" onclick="placeBet('color', 'RED')">Red</button>
  <button class="green" onclick="placeBet('color', 'GREEN')">Green</button>
  <button class="violet" onclick="placeBet('color', 'VIOLET')">Violet</button>
</div>
<div>
  <button class="big" onclick="placeBet('size', 'BIG')">Big</button>
  <button class="small" onclick="placeBet('size', 'SMALL')">Small</button>
</div>
<div>
  0-9:
  <button onclick="placeBet('number', 0)">0</button>
  <button onclick="placeBet('number', 1)">1</button>
  <button onclick="placeBet('number', 2)">2</button>
  <button onclick="placeBet('number', 3)">3</button>
  <button onclick="placeBet('number', 4)">4</button>
  <button onclick="placeBet('number', 5)">5</button>
  <button onclick="placeBet('number', 6)">6</button>
  <button onclick="placeBet('number', 7)">7</button>
  <button onclick="placeBet('number', 8)">8</button>
  <button onclick="placeBet('number', 9)">9</button>
</div><br>

<input type="number" id="betAmount" placeholder="Enter Bet ₹"><br>
<button onclick="logout()">Logout</button>

<h3>My Bet History</h3>
<ul id="myBets"></ul>

<h3>Game Chart</h3>
<div id="chart"></div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, get, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let bets = [];

    function toggleRegister() {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    }

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      createUserWithEmailAndPassword(auth, email, pass).then(cred => {
        set(ref(db, "users/" + cred.user.uid), { email, balance: 100 });
        alert("Registered!");
        toggleRegister();
      }).catch(err => alert(err.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      signInWithEmailAndPassword(auth, document.getElementById("loginEmail").value, document.getElementById("loginPass").value)
        .catch(err => alert(err.message));
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snap => {
          currentBalance = snap.val().balance;
          document.getElementById("wallet").innerText = currentBalance.toFixed(2);
        });

        startGameTimer();
      }
    });

    function logout() {
      signOut(auth).then(() => location.reload());
    }

    function placeBet(type, value) {
      const amount = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(amount) || amount <= 0) return alert("Enter valid amount");
      if (currentBalance < amount) return alert("Insufficient balance");

      const gameType = document.getElementById("gameType").value;
      const period = document.getElementById("periodDisplay").innerText;

      const betRef = push(ref(db, `bets/${gameType}/${period}/${currentUser.uid}`));
      set(betRef, {
        type,
        value,
        amount,
        timestamp: Date.now()
      });

      currentBalance -= amount;
      update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      alert(`Bet placed on ${value}`);
      document.getElementById("myBets").innerHTML += `<li>${type.toUpperCase()}: ${value} - ₹${amount}</li>`;
    }

    function startGameTimer() {
      const gameType = parseInt(document.getElementById("gameType").value);
      const now = Date.now();
      const next = Math.ceil(now / (gameType * 1000)) * (gameType * 1000);
      const period = new Date(next).toISOString().slice(0,19).replace(/[-T:]/g,"");
      document.getElementById("periodDisplay").innerText = period;

      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        const diff = Math.floor((next - Date.now()) / 1000);
        countdownEl.innerText = `⏳ Time Left: ${diff}s`;
        if (diff <= 0) {
          clearInterval(timer);
          const num = Math.floor(Math.random() * 10);
          const color = num === 5 ? 'VIOLET' : [1,3,7,9,0].includes(num) ? 'RED' : 'GREEN';
          const size = num >= 5 ? 'BIG' : 'SMALL';

          push(ref(db, `results/${gameType}`), {
            period,
            number: num,
            color,
            size,
            timestamp: Date.now()
          });

          updateChart(gameType);
          setTimeout(startGameTimer, 1000);
        }
      }, 1000);
    }

    function updateChart(gameType) {
      const chart = document.getElementById("chart");
      chart.innerHTML = "";
      onValue(ref(db, `results/${gameType}`), snap => {
        const data = snap.val();
        if (!data) return;
        const results = Object.values(data).slice(-10);
        results.reverse().forEach(r => {
          const div = document.createElement("div");
          div.className = "circle";
          div.innerText = r.number;
          if (r.color === "RED") div.style.background = "#e53935";
          else if (r.color === "GREEN") div.style.background = "#43a047";
          else div.style.background = "#8e24aa";
          chart.appendChild(div);
        });
      });
    }

    document.getElementById("gameType").onchange = () => {
      startGameTimer();
    };
  </script></body>
</html>
