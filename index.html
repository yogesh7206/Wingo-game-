<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding-bottom: 60px;
      text-align: center;
    }
    .hidden { display: none; }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
    }
    .nav button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 16px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body><!-- Login Section --><div id="loginSection">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPass" placeholder="Password"><br>
  <button onclick="loginUser()">Login</button>
  <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
</div><!-- Register Section --><div id="registerSection" class="hidden">
  <h2>Register</h2>
  <input type="email" id="regEmail" placeholder="Email"><br>
  <input type="password" id="regPass" placeholder="Password"><br>
  <input type="text" id="referralCode" placeholder="Referral Code (optional)"><br>
  <button onclick="registerUser()">Register</button>
  <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
</div><!-- Game Section --><div id="gameSection" class="section">
  <h2>Game</h2>
  <p>User: <span id="userEmail"></span></p>
  <p>Balance: ₹<span id="wallet">0</span></p>
  <p>Period: <span id="periodDisplay"></span> | Time Left: <span id="countdown"></span></p>
  <input type="number" id="betAmount" placeholder="Bet Amount ₹"><br>
  <button onclick="placeBet('RED')">Red</button>
  <button onclick="placeBet('GREEN')">Green</button>
  <button onclick="placeBet('VIOLET')">Violet</button>
</div><!-- Wallet Section --><div id="walletSection" class="section">
  <h2>Wallet</h2>
  <p>Balance: ₹<span id="wallet2">0</span></p>
  <p>Your User ID: <span id="userIdDisplay"></span></p>
</div><!-- Referral Section --><div id="referralSection" class="section">
  <h2>Referral</h2>
  <p>Your Code: <span id="userIdDisplay2"></span></p>
  <p>Total Referral Earnings: ₹<span id="referralEarnings">0</span></p>
</div><!-- Navigation Bar --><div class="nav">
  <button onclick="showSection('gameSection')">Game</button>
  <button onclick="showSection('walletSection')">Wallet</button>
  <button onclick="showSection('referralSection')">Promotion</button>
</div><script>
function toggleRegister() {
  document.getElementById("loginSection").classList.toggle("hidden");
  document.getElementById("registerSection").classList.toggle("hidden");
}
function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function loginUser() {
  alert("Login logic here");
  showSection('gameSection');
}
function registerUser() {
  alert("Register logic here");
  showSection('gameSection');
}
function placeBet(color) {
  alert("Bet on: " + color);
}
</script></body>
</html>
