<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #eaf1ff;
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .big, .small { background: #ff9800; color: white; }
    #chartContainer span {
      display: inline-block;
      margin: 5px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
    .circle-red { background: #e53935; }
    .circle-green { background: #43a047; }
    .circle-violet { background: #8e24aa; }
    .circle-gray { background: gray; }
    #myBetsTable {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    #myBetsTable th, #myBetsTable td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #myBetsTable th {
      background: #0055ff;
      color: white;
    }
  </style>
</head>
<body>  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <h2>Balance: ₹<span id="wallet">0</span></h2><h3>Select Game Duration:</h3>
<select id="gameType">
  <option value="30">30 Sec</option>
  <option value="60">1 Min</option>
  <option value="180">3 Min</option>
  <option value="300">5 Min</option>
</select>

<p id="countdown">⏳ Time Left: --</p>
<p><strong>Current Period:</strong> <span id="periodDisplay">--</span></p>

<div>
  <button class="red" onclick="selectColor('RED')">Red</button>
  <button class="green" onclick="selectColor('GREEN')">Green</button>
  <button class="violet" onclick="selectColor('VIOLET')">Violet</button>
</div>
<div>
  <button class="big" onclick="selectBigSmall('BIG')">Big</button>
  <button class="small" onclick="selectBigSmall('SMALL')">Small</button>
</div><br>

<input type="number" id="bet" step="0.1" placeholder="Enter Bet ₹">
<p id="result"></p>

<h3>Recent Results</h3>
<div id="chartContainer"></div>

<h3>My Bet History</h3>
<table id="myBetsTable">
  <thead>
    <tr><th>Period</th><th>Choice</th><th>Amount</th><th>Result</th></tr>
  </thead>
  <tbody id="myBetsBody"></tbody>
</table>

<button onclick="logout()">Logout</button>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, update, get, onValue, push } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let selectedColor = null;
    let selectedBigSmall = null;
    let confirmedBet = null;
    let currentPeriod = "";
    let currentGameType = 60;

    function toggleRegister() {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    }

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();
      createUserWithEmailAndPassword(auth, email, pass).then(cred => {
        set(ref(db, "users/" + cred.user.uid), {
          email, balance: 100, userId
        });
        alert("✅ Registered with ₹100!");
        toggleRegister();
      }).catch(err => alert("❌ " + err.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      signInWithEmailAndPassword(auth,
        document.getElementById("loginEmail").value,
        document.getElementById("loginPass").value
      ).then(() => alert("✅ Login successful!"))
        .catch(err => alert("❌ " + err.message));
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snap => {
          const data = snap.val();
          currentBalance = data.balance;
          document.getElementById("wallet").innerText = currentBalance.toFixed(2);
          document.getElementById("userIdDisplay").innerText = data.userId;
        });

        startRealTimeTimer();
      }
    });

    window.selectColor = color => {
      confirmedBet = parseFloat(document.getElementById("bet").value);
      if (confirmedBet > currentBalance) return alert("Insufficient Balance");
      selectedColor = color;
      selectedBigSmall = null;
      currentBalance -= confirmedBet;
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      document.getElementById("result").innerText = `Placed ₹${confirmedBet} on ${color}`;
    };

    window.selectBigSmall = size => {
      confirmedBet = parseFloat(document.getElementById("bet").value);
      if (confirmedBet > currentBalance) return alert("Insufficient Balance");
      selectedBigSmall = size;
      selectedColor = null;
      currentBalance -= confirmedBet;
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      document.getElementById("result").innerText = `Placed ₹${confirmedBet} on ${size}`;
    };

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      if ([1, 3, 7, 9, 0].includes(num)) return "RED";
      return "GREEN";
    }

    function getPeriodId(seconds, time) {
      const d = time.toISOString().slice(0, 10).replace(/-/g, '');
      const s = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();
      const index = Math.floor(s / seconds);
      return `${d}-${String(index + 1).padStart(3, '0')}`;
    }

    function updateChart(gameType) {
      onValue(ref(db, `results/${gameType}`), snap => {
        const data = snap.val();
        const container = document.getElementById("chartContainer");
        container.innerHTML = "";
        if (data) {
          const keys = Object.keys(data).sort().reverse().slice(0, 10);
          for (const k of keys) {
            const val = data[k];
            const color = val.color === "RED" ? "circle-red" : val.color === "GREEN" ? "circle-green" : "circle-violet";
            const span = document.createElement("span");
            span.className = color;
            span.textContent = val.number;
            container.appendChild(span);
          }
        }
      });
    }

    function recordMyBet(period, choice, amount, result) {
      const row = `<tr><td>${period}</td><td>${choice}</td><td>₹${amount}</td><td>${result}</td></tr>`;
      document.getElementById("myBetsBody").innerHTML += row;
    }

    function startRealTimeTimer() {
      clearInterval(window.timer);
      currentGameType = parseInt(document.getElementById("gameType").value);
      const nextRound = new Date(Math.ceil(Date.now() / (currentGameType * 1000)) * (currentGameType * 1000));

      updateChart(currentGameType);

      window.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((nextRound - now) / 1000);
        currentPeriod = getPeriodId(currentGameType, now);
        document.getElementById("periodDisplay").innerText = currentPeriod;
        document.getElementById("countdown").innerText = `⏳ Time Left: ${diff}s`;

        if (diff <= 0) {
          clearInterval(window.timer);
          const num = Math.floor(Math.random() * 10);
          const color = getResultColor(num);
          const size = num >= 5 ? "BIG" : "SMALL";

          set(ref(db, `results/${currentGameType}/${currentPeriod}`), {
            number: num,
            color: color,
            timestamp: Date.now()
          });

          let result = "Lose";
          if (confirmedBet && (selectedColor || selectedBigSmall)) {
            let win = false;
            if (selectedColor === color || selectedBigSmall === size) win = true;
            let payout = 0;
            if (win) {
              const mult = selectedColor === "VIOLET" ? 4.5 : 1.96;
              payout = selectedBigSmall ? confirmedBet * 1.96 : confirmedBet * mult;
              currentBalance += payout;
              document.getElementById("result").innerText = `🎉 You Win ₹${payout.toFixed(2)}`;
              result = `Win ₹${payout.toFixed(2)}`;
            } else {
              document.getElementById("result").innerText = `😥 You Lose ₹${confirmedBet}`;
            }
            update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
            recordMyBet(currentPeriod, selectedColor || selectedBigSmall, confirmedBet, result);
            confirmedBet = null;
            selectedColor = null;
            selectedBigSmall = null;
          }
          setTimeout(startRealTimeTimer, 1000);
        }
      }, 1000);
    }

    document.getElementById("gameType").onchange = startRealTimeTimer;
  </script></body>
</html>
