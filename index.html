<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Game + Admin Panel</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 30px; }
    input, button, select { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: purple; color: white; }
  </style>
</head>
<body>  <!-- Login Section -->  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>  <!-- Register Section -->  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>  <!-- Game Section -->  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <h2>Balance: ‚Çπ<span id="wallet">0</span></h2>
    <h3>Select Game Timer: 
      <select id="gameTimer" onchange="startTimer()">
        <option value="30">30 sec</option>
        <option value="60">1 min</option>
        <option value="180">3 min</option>
        <option value="300">5 min</option>
      </select>
    </h3>
    <h2>Color Prediction Game</h2>
    <div id="countdown"></div>
    <div id="countDisplay"></div>
    <div>
      <button class="red" onclick="selectColor('RED')">Red</button>
      <button class="green" onclick="selectColor('GREEN')">Green</button>
      <button class="violet" onclick="selectColor('VIOLET')">Violet</button>
    </div><br>
    <input type="number" id="bet" step="0.1" placeholder="Enter Bet ‚Çπ">
    <p id="result"></p>
    <p><b>History:</b> <span id="history"></span></p>
    <button onclick="logout()">Logout</button>
  </div>  <!-- Admin Panel -->  <div id="adminPanel" class="hidden">
    <h2>üõ°Ô∏è Admin Panel</h2>
    <div id="usersTable"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let selectedColor = null;
    let history = [];

    window.toggleRegister = function () {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    };

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();

      createUserWithEmailAndPassword(auth, email, pass)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          set(ref(db, "users/" + uid), {
            email: email,
            balance: 100,
            userId: userId
          });
          alert("‚úÖ Registered with ‚Çπ100 balance!");
          toggleRegister();
        })
        .catch(error => alert("‚ùå " + error.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("‚úÖ Login successful!"))
        .catch(error => alert("‚ùå " + error.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            if (!data.userId) {
              const newUserId = Math.floor(100000 + Math.random() * 900000).toString();
              update(ref(db, "users/" + user.uid), { userId: newUserId });
              data.userId = newUserId;
            }

            currentBalance = data.balance || 0;
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
            document.getElementById("userIdDisplay").innerText = data.userId || "N/A";

            if (data.isAdmin === true) {
              document.getElementById("adminPanel").classList.remove("hidden");
              loadAllUsers();
            }
          }
        });

        startTimer();
      }
    });

    window.selectColor = function (color) {
      selectedColor = color;
      alert("Selected: " + color);
    };

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      else if ([1, 3, 7, 9, 0].includes(num)) return "RED";
      else return "GREEN";
    }

    function placeBet(countNum) {
      if (!selectedColor) return alert("Choose color!");
      const bet = parseFloat(document.getElementById("bet").value);
      if (isNaN(bet) || bet <= 0) return alert("Enter valid bet!");
      if (bet > currentBalance) return alert("‚ùå Not enough balance!");

      currentBalance -= bet;
      let resultColor = getResultColor(countNum);
      let win = selectedColor === resultColor;

      let resultText = `Result: ${resultColor} (${countNum}) ‚Üí `;
      if (win) {
        let multiplier = selectedColor === "VIOLET" ? 4.5 : 1.96;
        const winAmount = parseFloat((bet * multiplier).toFixed(2));
        currentBalance += winAmount;
        resultText += `üéâ You Win ‚Çπ${winAmount}`;
      } else {
        resultText += `üò• You Lose ‚Çπ${bet}`;
      }

      update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      document.getElementById("result").innerText = resultText;

      history.unshift(resultColor);
      document.getElementById("history").innerText = history.slice(0, 5).join(", ");
    }

    let timer;
    function startTimer() {
      clearInterval(timer);
      let gameDuration = parseInt(document.getElementById("gameTimer").value);
      let timeLeft = gameDuration;
      let countNum = Math.floor(Math.random() * 10);

      timer = setInterval(() => {
        document.getElementById("countdown").innerText = `Time Left: ${timeLeft}s`;
        document.getElementById("countDisplay").innerText = `Random Number: ${countNum}`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          placeBet(countNum);
          startTimer();
        } else {
          timeLeft--;
        }
      }, 1000);
    }

    function loadAllUsers() {
      get(ref(db, "users")).then(snapshot => {
        if (snapshot.exists()) {
          const users = snapshot.val();
          let html = `<table border="1" cellpadding="5" style="margin:auto;">
            <tr><th>Email</th><th>Balance (‚Çπ)</th><th>User ID</th><th>Update</th></tr>`;

          for (const uid in users) {
            const user = users[uid];
            if (!user.userId) {
              const newUserId = Math.floor(100000 + Math.random() * 900000).toString();
              update(ref(db, "users/" + uid), { userId: newUserId });
              user.userId = newUserId;
            }
            html += `<tr><td>${user.email}</td><td><input type="number" id="bal-${uid}" value="${user.balance}" style="width:80px;"></td><td>${user.userId}</td><td><button onclick="updateBalance('${uid}')">Update</button></td></tr>`;
          }

          html += `</table>`;
          document.getElementById("usersTable").innerHTML = html;
        }
      });
    }

    window.updateBalance = function (uid) {
      const newBalance = parseFloat(document.getElementById("bal-" + uid).value);
      if (!isNaN(newBalance)) {
        update(ref(db, "users/" + uid), { balance: newBalance }).then(() => {
          alert("‚úÖ Balance updated!");
          loadAllUsers();
        });
      }
    };
  </script></body>
</html>
