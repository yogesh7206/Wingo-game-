<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial;
      background: #eaf1ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #0055ff;
      color: white;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    .container {
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .big, .small { background: #ff9800; color: white; }
    .circle {
      border-radius: 50%;
      padding: 10px;
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 2px;
      color: #fff;
      font-weight: bold;
    }
    .chart { display: flex; flex-wrap: wrap; justify-content: center; margin: 10px 0; }
    .my-bets { margin-top: 20px; }
    .win-animate {
      animation: blink 0.6s ease-in-out 3;
    }
    @keyframes blink {
      0% { background-color: gold; }
      50% { background-color: white; }
      100% { background-color: gold; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Wingo Game</h1>
  </header>
  <div class="container">
    <div>
      <label>Email: <input id="email" type="email"></label>
      <label>Password: <input id="password" type="password"></label>
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
    <div id="game" class="hidden">
      <h3>Welcome, <span id="userEmail"></span> | Balance: ‚Çπ<span id="balance">0</span></h3>
      <label>Game Type:
        <select id="gameType">
          <option value="30">30 Sec</option>
          <option value="60">1 Min</option>
          <option value="180">3 Min</option>
          <option value="300">5 Min</option>
        </select>
      </label>
      <p>‚è≥ Time Left: <span id="timer">--</span></p>
      <p>Period: <span id="period">--</span></p>
      <div>
        <button class="red" onclick="placeBet('RED')">Red</button>
        <button class="green" onclick="placeBet('GREEN')">Green</button>
        <button class="violet" onclick="placeBet('VIOLET')">Violet</button>
        <button class="big" onclick="placeBet('BIG')">Big</button>
        <button class="small" onclick="placeBet('SMALL')">Small</button>
      </div>
      <input type="number" id="betAmount" placeholder="Enter Bet ‚Çπ" />
      <h4>üìà Chart</h4>
      <div class="chart" id="chart"></div>
      <div class="my-bets">
        <h4>üìù My Bets</h4>
        <ul id="myBets"></ul>
      </div>
    </div>
  </div><audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser, balance = 0;

    function getPeriodId(seconds) {
      const now = new Date();
      const day = now.toISOString().split("T")[0].replace(/-/g, "");
      const totalSec = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
      return `${day}-${Math.floor(totalSec/seconds)}`;
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password).then(cred => {
        set(ref(db, "users/" + cred.user.uid), { email, balance: 100 });
        alert("Registered and credited ‚Çπ100!");
      });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).then(() => alert("Login Success"));
    }

    function showChart(results) {
      const chart = document.getElementById("chart");
      chart.innerHTML = "";
      const last10 = Object.entries(results).slice(-10);
      last10.forEach(([pid, val]) => {
        const color = val.color === 'RED' ? 'red' : val.color === 'GREEN' ? 'green' : 'violet';
        const div = document.createElement("div");
        div.className = `circle ${color}`;
        div.innerText = val.number;
        chart.appendChild(div);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("game").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;
        get(ref(db, "users/" + user.uid)).then(snap => {
          const data = snap.val();
          balance = data.balance;
          document.getElementById("balance").innerText = balance;
        });
        startGame();
      }
    });

    let myBets = [];

    function placeBet(choice) {
      const amt = parseFloat(document.getElementById("betAmount").value);
      if (!amt || amt <= 0) return alert("Invalid amount");
      const gType = parseInt(document.getElementById("gameType").value);
      const period = getPeriodId(gType);
      if (balance < amt) return alert("Not enough balance");
      balance -= amt;
      document.getElementById("balance").innerText = balance.toFixed(2);
      update(ref(db, "users/" + currentUser.uid), { balance });
      myBets.push({ choice, amt, period });
      const li = document.createElement("li");
      li.innerText = `${period}: ‚Çπ${amt} on ${choice}`;
      document.getElementById("myBets").appendChild(li);
    }

    function startGame() {
      const gameTypeEl = document.getElementById("gameType");
      let gType = parseInt(gameTypeEl.value);
      setInterval(() => {
        const now = new Date();
        const next = Math.ceil(now.getTime() / (gType*1000)) * (gType*1000);
        const diff = Math.floor((next - now.getTime())/1000);
        document.getElementById("timer").innerText = diff + "s";
        document.getElementById("period").innerText = getPeriodId(gType);
        if (diff === 0) {
          const num = Math.floor(Math.random()*10);
          const color = num === 5 ? "VIOLET" : [1,3,7,9,0].includes(num) ? "RED" : "GREEN";
          const size = num >= 5 ? "BIG" : "SMALL";
          const period = getPeriodId(gType);
          set(ref(db, `results/${gType}/${period}`), { number: num, color });
          showChartUpdate(gType);
          checkResults(period, num, color, size);
        }
      }, 1000);

      gameTypeEl.onchange = () => {
        gType = parseInt(gameTypeEl.value);
        showChartUpdate(gType);
      };
      showChartUpdate(gType);
    }

    function showChartUpdate(gType) {
      onValue(ref(db, `results/${gType}`), snap => {
        const data = snap.val();
        if (data) showChart(data);
      });
    }

    function checkResults(period, num, color, size) {
      const winSound = document.getElementById("winSound");
      myBets.forEach(bet => {
        if (bet.period === period && (bet.choice === color || bet.choice === size)) {
          let mult = bet.choice === "VIOLET" ? 4.5 : 1.96;
          const winAmt = bet.amt * mult;
          balance += winAmt;
          document.getElementById("balance").innerText = balance.toFixed(2);
          update(ref(db, "users/" + currentUser.uid), { balance });
          winSound.play();
        }
      });
      myBets = [];
    }
  </script></body>
</html>
