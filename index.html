<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <title>Wingo Game + Admin Panel</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 30px; }
    input, button, select { padding: 10px; margin: 5px; font-size: 16px; }
    .hidden { display: none; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .violet { background: purple; color: white; }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <h2>Balance: ‚Çπ<span id="wallet">0</span></h2>
    <h3>Select Game Duration:</h3>
    <select id="gameType">
      <option value="1">1 Min Wingo</option>
      <option value="30">30 Sec Wingo</option>
      <option value="3">3 Min Wingo</option>
      <option value="5">5 Min Wingo</option>
    </select>
    <div id="countdown"></div>
    <div id="countDisplay"></div>
    <div><b>Period:</b> <span id="periodDisplay"></span></div>
    <div>
      <button class="red" onclick="selectColor('RED')">Red</button>
      <button class="green" onclick="selectColor('GREEN')">Green</button>
      <button class="violet" onclick="selectColor('VIOLET')">Violet</button>
    </div><br>
    <input type="number" id="bet" step="0.1" placeholder="Enter Bet ‚Çπ">
    <p id="result"></p>
    <p><b>History:</b></p>
    <div id="historyList"></div>
    <button onclick="logout()">Logout</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update, push } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let selectedColor = null;

    function formatPeriod(duration) {
      const now = new Date();
      const yyyyMMdd = now.toISOString().slice(0, 10).replace(/-/g, "");
      const HH = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const ss = now.getSeconds().toString().padStart(2, '0');

      if (duration == 30) {
        const secPart = Math.floor(now.getSeconds() / 30) * 30;
        return `P${yyyyMMdd}${HH}${mm}${secPart}-30s`;
      } else {
        const periodMin = Math.floor(now.getMinutes() / duration) * duration;
        const mmStr = periodMin.toString().padStart(2, '0');
        return `P${yyyyMMdd}${HH}${mmStr}-${duration}m`;
      }
    }

    function showHistory(duration) {
      get(ref(db, `results/${duration}`)).then(snapshot => {
        if (snapshot.exists()) {
          const entries = Object.values(snapshot.val()).reverse().slice(0, 10);
          document.getElementById("historyList").innerHTML = entries.map(e => `
            <div>${e.period}: <b>${e.color}</b> (${e.number})</div>
          `).join("");
        }
      });
    }

    function placeBet(countNum, period, duration) {
      if (!selectedColor) return alert("Choose color!");
      const bet = parseFloat(document.getElementById("bet").value);
      if (isNaN(bet) || bet <= 0) return alert("Enter valid bet!");
      if (bet > currentBalance) return alert("‚ùå Not enough balance!");

      currentBalance -= bet;

      let resultColor = countNum === 5 ? "VIOLET" : [1, 3, 7, 9, 0].includes(countNum) ? "RED" : "GREEN";
      let win = selectedColor === resultColor;
      let resultText = `Result: ${resultColor} (${countNum}) ‚Üí `;

      if (win) {
        let multiplier = selectedColor === "VIOLET" ? 4.5 : 1.96;
        const winAmount = parseFloat((bet * multiplier).toFixed(2));
        currentBalance += winAmount;
        resultText += `üéâ You Win ‚Çπ${winAmount}`;
      } else {
        resultText += `üò• You Lose ‚Çπ${bet}`;
      }

      update(ref(db, "users/" + currentUser.uid), { balance: currentBalance });
      document.getElementById("wallet").innerText = currentBalance.toFixed(2);
      document.getElementById("result").innerText = resultText;

      // Save result to Firebase
      const resultRef = ref(db, `results/${duration}`);
      push(resultRef, {
        period,
        color: resultColor,
        number: countNum,
        timestamp: Date.now()
      });

      showHistory(duration);
    }

    function startRealTimeTimer() {
      clearInterval(window.timer);

      const duration = parseInt(document.getElementById("gameType").value);
      const seconds = duration === 30 ? 30 : duration * 60;
      const nextRoundTime = Math.ceil(Date.now() / (seconds * 1000)) * (seconds * 1000);
      const period = formatPeriod(duration);
      document.getElementById("periodDisplay").innerText = period;
      showHistory(duration);

      window.timer = setInterval(() => {
        const diff = Math.floor((nextRoundTime - Date.now()) / 1000);
        document.getElementById("countdown").innerText = `‚è≥ Time Left: ${diff}s`;

        if (diff <= 0) {
          clearInterval(window.timer);
          const countNum = Math.floor(Math.random() * 10);
          placeBet(countNum, period, duration);
          startRealTimeTimer();
        }
      }, 1000);
    }

    window.toggleRegister = function () {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    };

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();

      createUserWithEmailAndPassword(auth, email, pass).then(userCredential => {
        const uid = userCredential.user.uid;
        set(ref(db, "users/" + uid), {
          email,
          balance: 100,
          userId
        });
        alert("‚úÖ Registered with ‚Çπ100 balance!");
        toggleRegister();
      }).catch(error => alert("‚ùå " + error.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass).then(() => {
        alert("‚úÖ Login successful!");
      }).catch(error => alert("‚ùå " + error.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            currentBalance = data.balance || 0;
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);
            document.getElementById("userIdDisplay").innerText = data.userId || "N/A";
          }
        });

        startRealTimeTimer();
      }
    });

    document.getElementById("gameType").onchange = startRealTimeTimer;
    window.selectColor = color => selectedColor = color;
  </script></body>
</html>
