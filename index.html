<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Game</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #eaf1ff;
      padding: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }
    .big, .small { background: #ff9800; color: white; }

    .number-btn {
      color: white;
      margin: 2px;
      width: 40px;
      height: 40px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50%;
    }
    .num-0 { background: #43a047; } /* green */
    .num-1 { background: linear-gradient(135deg, #e53935 50%, #8e24aa 50%); } /* red + violet */
    .num-2 { background: #e53935; } /* red */
    .num-3 { background: #43a047; } /* green */
    .num-4 { background: #e53935; } /* red */
    .num-5 { background: linear-gradient(135deg, #43a047 50%, #8e24aa 50%); } /* green + violet */
    .num-6 { background: #e53935; } /* red */
    .num-7 { background: #43a047; } /* green */
    .num-8 { background: #e53935; } /* red */
    .num-9 { background: #43a047; } /* green */

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #0055ff;
      color: white;
    }
    #gameSection {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Login / Register -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br />
    <input type="password" id="loginPass" placeholder="Password"><br />
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
  </div>

  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br />
    <input type="password" id="regPass" placeholder="Password"><br />
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
  </div>

  <!-- Game Interface -->
  <div id="gameSection" class="hidden">
    <h1>Welcome, <span id="userEmail"></span>!</h1>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <h2>Balance: ‚Çπ<span id="wallet">0</span></h2>

    <h3>Select Game Duration:</h3>
    <select id="gameType">
      <option value="30">30 Sec</option>
      <option value="60">1 Min</option>
      <option value="180">3 Min</option>
      <option value="300">5 Min</option>
    </select>

    <p id="countdown">‚è≥ Time Left: --</p>
    <p><strong>Current Period:</strong> <span id="periodDisplay">--</span></p>

    <!-- Betting Options -->
    <div>
      <button class="red" onclick="selectColor('RED')">Red</button>
      <button class="green" onclick="selectColor('GREEN')">Green</button>
      <button class="violet" onclick="selectColor('VIOLET')">Violet</button>
    </div>

    <div id="numberPanel">
      <h4>Number Bet</h4>
      <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <button class="number-btn num-0" onclick="selectNumber(0)">0</button>
        <button class="number-btn num-1" onclick="selectNumber(1)">1</button>
        <button class="number-btn num-2" onclick="selectNumber(2)">2</button>
        <button class="number-btn num-3" onclick="selectNumber(3)">3</button>
        <button class="number-btn num-4" onclick="selectNumber(4)">4</button>
        <button class="number-btn num-5" onclick="selectNumber(5)">5</button>
        <button class="number-btn num-6" onclick="selectNumber(6)">6</button>
        <button class="number-btn num-7" onclick="selectNumber(7)">7</button>
        <button class="number-btn num-8" onclick="selectNumber(8)">8</button>
        <button class="number-btn num-9" onclick="selectNumber(9)">9</button>
      </div>
    </div>

    <div>
      <button class="big" onclick="selectBigSmall('BIG')">Big</button>
      <button class="small" onclick="selectBigSmall('SMALL')">Small</button>
    </div><br />

    <input type="number" id="bet" step="0.1" placeholder="Enter Bet ‚Çπ">
    <p id="result"></p>

    <h3>Game History</h3>
    <table>
      <thead>
        <tr>
          <th>Period</th><th>Number</th><th>Big/Small</th><th>Color</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase + Game Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getDatabase, ref, set, update, get, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyBe5kGOwYS3FsF_1_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com",
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentBalance = 0;
    let selectedColor = null;
    let selectedBigSmall = null;
    let selectedNumber = null;
    let confirmedBet = null;

    // Toggle between login and registration
    function toggleRegister() {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
    }

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();
      createUserWithEmailAndPassword(auth, email, pass).then(cred => {
        set(ref(db, "users/" + cred.user.uid), { email, balance: 100, userId });
        alert("‚úÖ Registered with ‚Çπ100!");
        toggleRegister();
      }).catch(err => alert("‚ùå " + err.message));
    };

    document.getElementById("loginBtn").onclick = () => {
      signInWithEmailAndPassword(auth,
        document.getElementById("loginEmail").value,
        document.getElementById("loginPass").value
      ).then(() => alert("‚úÖ Login successful!"))
        .catch(err => alert("‚ùå " + err.message));
    };

    window.logout = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        get(ref(db, "users/" + user.uid)).then(snap => {
          currentBalance = snap.val().balance;
          document.getElementById("wallet").innerText = currentBalance.toFixed(2);
          document.getElementById("userIdDisplay").innerText = snap.val().userId;
        });

        startRealTimeTimer();
      }
    });

    // Betting handlers
    window.selectColor = color => {
      selectedColor = color; selectedBigSmall = null; selectedNumber = null;
      confirmedBet = parseFloat(document.getElementById("bet").value);
    };
    window.selectBigSmall = size => {
      selectedBigSmall = size; selectedColor = null; selectedNumber = null;
      confirmedBet = parseFloat(document.getElementById("bet").value);
    };
    window.selectNumber = num => {
      selectedNumber = num; selectedColor = null; selectedBigSmall = null;
      confirmedBet = parseFloat(document.getElementById("bet").value);
    };

    function getResultColor(num) {
      if (num === 5) return "VIOLET";
      if ([1,3,7,9,0].includes(num)) return "RED";
      return "GREEN";
    }

    function getPeriodId(seconds, time) {
      const d = time.toISOString().slice(0,10).replace(/-/g,'');
      const s = time.getHours()*3600 + time.getMinutes()*60 + time.getSeconds();
      const idx = Math.floor(s/seconds);
      return `${d}-${String(idx+1).padStart(3,'0')}`;
    }

    function updateHistory(gameType) {
      onValue(ref(db, `results/${gameType}`), snap => {
        const data = snap.val()||{};
        const keys = Object.keys(data).sort().reverse();
        const rows = keys.map(p => {
          const v = data[p];
          const emoji = v.color==="RED"?"üî¥":v.color==="GREEN"?"üü¢":"üü£";
          const size = v.number>=5?"Big":"Small";
          return `<tr><td>${p}</td><td>${v.number}</td><td>${size}</td><td>${emoji}</td></tr>`;
        });
        document.getElementById("historyTable").innerHTML = rows.length ? rows.join("") : `<tr><td colspan="4">No results yet</td></tr>`;
      });
    }

    function startRealTimeTimer() {
      clearInterval(window.timer);
      const gameType = parseInt(document.getElementById("gameType").value);
      const nextRound = new Date(Math.ceil(Date.now()/(gameType*1000))*(gameType*1000));

      updateHistory(gameType);

      window.timer = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((nextRound-now)/1000);
        const period = getPeriodId(gameType, now);

        document.getElementById("periodDisplay").innerText = period;
        document.getElementById("countdown").innerText = `‚è≥ Time Left: ${diff}s`;

        if (diff <= 0) {
          clearInterval(window.timer);
          const num = Math.floor(Math.random()*10);
          const color = getResultColor(num);
          const size = num>=5?"BIG":"SMALL";

          set(ref(db, `results/${gameType}/${period}`), {
            number: num, color: color, timestamp: Date.now()
          });

          if (confirmedBet && (selectedColor || selectedBigSmall || selectedNumber!==null)) {
            let win=false, payout=0;

            if (selectedNumber===num) {
              win=true; payout=confirmedBet*8.5;
            } else if (selectedColor===color) {
              win=true; payout=(color==="VIOLET"?4.5:1.96)*confirmedBet;
            } else if (selectedBigSmall===size) {
              win=true; payout=1.96*confirmedBet;
            }

            currentBalance += win ? payout : -confirmedBet;

            document.getElementById("result").innerText =
              win ? `üéâ You Win ‚Çπ${payout.toFixed(2)}` : `üò• You Lose ‚Çπ${confirmedBet}`;

            update(ref(db, "users/"+currentUser.uid), { balance: currentBalance });
            document.getElementById("wallet").innerText = currentBalance.toFixed(2);

            confirmedBet=selectedColor=selectedBigSmall=selectedNumber=null;
          }

          setTimeout(startRealTimeTimer, 1000);
        }
      }, 1000);
    }

    document.getElementById("gameType").onchange = startRealTimeTimer;
  </script>
</body>
</html>
