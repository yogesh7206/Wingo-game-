<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Login</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #eaf1ff;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    #errorBox {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br />
    <input type="password" id="loginPass" placeholder="Password"><br />
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
    <p id="errorBox"></p>
  </div>

  <div id="registerSection" class="hidden">
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email"><br />
    <input type="password" id="regPass" placeholder="Password"><br />
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="#" onclick="toggleRegister()">Login</a></p>
    <p id="errorBox"></p>
  </div>

  <div id="gameSection" class="hidden">
    <h2>Welcome, <span id="userEmail"></span>!</h2>
    <p>User ID: <span id="userIdDisplay"></span></p>
    <h3>Balance: ₹<span id="wallet">0</span></h3>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // ✅ Fixed config
    const firebaseConfig = {
      apiKey: "AIzaSyBe5kGOwYS3FsF_9_q1pjxaWrF1glUe87c",
      authDomain: "wingologin.firebaseapp.com",
      databaseURL: "https://wingologin-default-rtdb.firebaseio.com",
      projectId: "wingologin",
      storageBucket: "wingologin.appspot.com", // ✅ FIXED
      messagingSenderId: "605536859710",
      appId: "1:605536859710:web:ed9495775c8f8dd6a8836f",
      measurementId: "G-FLDY936H9P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function toggleRegister() {
      document.getElementById("loginSection").classList.toggle("hidden");
      document.getElementById("registerSection").classList.toggle("hidden");
      document.getElementById("errorBox").innerText = "";
    }

    document.getElementById("registerBtn").onclick = () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const userId = Math.floor(100000 + Math.random() * 900000).toString();

      createUserWithEmailAndPassword(auth, email, pass)
        .then(cred => {
          set(ref(db, "users/" + cred.user.uid), {
            email,
            balance: 100,
            userId
          });
          alert("✅ Registered with ₹100!");
          toggleRegister();
        })
        .catch(err => {
          document.getElementById("errorBox").innerText = "❌ " + err.message;
        });
    };

    document.getElementById("loginBtn").onclick = () => {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          document.getElementById("errorBox").innerText = "";
        })
        .catch(err => {
          document.getElementById("errorBox").innerText = "❌ " + err.message;
        });
    };

    window.logout = () => {
      signOut(auth).then(() => location.reload());
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("registerSection").classList.add("hidden");
        document.getElementById("gameSection").classList.remove("hidden");

        document.getElementById("userEmail").innerText = user.email;

        get(ref(db, "users/" + user.uid)).then(snap => {
          const data = snap.val();
          if (data) {
            document.getElementById("wallet").innerText = data.balance.toFixed(2);
            document.getElementById("userIdDisplay").innerText = data.userId;
          }
        });
      }
    });
  </script>
</body>
</html>
