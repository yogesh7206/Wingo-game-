<!DOCTYPE html>
<html>
<head>
  <title>Wingo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login / Signup</h2>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<button onclick="signup()">Sign Up</button>
<button onclick="login()">Log In</button>
<button onclick="logout()">Log Out</button>

<p id="message"></p>
  <h1>🎯 Wingo Game</h1>
  <p>Timer: <span id="countdown">60</span>s</p>

  <label>Pick Color:</label><br>
  <button onclick="selectColor('RED')">🔴 RED</button>
  <button onclick="selectColor('GREEN')">🟢 GREEN</button>
  <button onclick="selectColor('VIOLET')">🟣 VIOLET</button><br><br>

  <label>Bet Amount (₹):</label>
  <input id="bet" type="number" value="10"><br><br>

  <button onclick="placeBet()">Place Bet</button>

  <p id="result"></p>
  <p>Last Results: <span id="history"></span></p>

  <script src="script.js"></script>
  <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

<script>

  <script type="module">
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
  from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const auth = getAuth();

  window.signup = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("message").innerText = "✅ Sign up successful!";
      })
      .catch((error) => {
        document.getElementById("message").innerText = "❌ " + error.message;
      });
  }

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("message").innerText = "✅ Login successful!";
      })
      .catch((error) => {
        document.getElementById("message").innerText = "❌ " + error.message;
      });
  }

  window.logout = function () {
    signOut(auth).then(() => {
      document.getElementById("message").innerText = "✅ Logged out.";
    });
  }
  </script>
</body>
</html>
