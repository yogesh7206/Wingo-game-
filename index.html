<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDvF1KrDDRZJucp-78dbvmQ34Oi3j17Rrk",
    authDomain: "investment-website-deml.firebaseapp.com",

    messagingSenderId: "814451995593",
    appId: "1:814451995593:web:55e3280d9cb43200f1ee18",
    measurementId: "G-8FKZE5NNSX"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Generate 6-digit ID
  function generateUserId() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }

  // Save user data on registration
  function saveUserData(user) {
    const userRef = db.collection("users").doc(user.uid);
    userRef.get().then(doc => {
      if (!doc.exists) {
        const userId = generateUserId();
        userRef.set({
          email: user.email || "",
          mobile: user.phoneNumber || "",
          userId: userId
        }).then(() => {
          displayUserInfo(user.email, user.phoneNumber, userId);
        });
      } else {
        const data = doc.data();
        displayUserInfo(data.email, data.mobile, data.userId);
      }
    });
  }

  // Display user info in account section
  function displayUserInfo(email, mobile, userId) {
    document.getElementById("userEmail").textContent = email || "Not set";
    document.getElementById("userMobile").textContent = mobile || "Not set";
    document.getElementById("userId").textContent = userId || "Not set";
  }

  // Auth state change listener
  auth.onAuthStateChanged(user => {
    if (user) {
      saveUserData(user);
    } else {
      displayUserInfo("Not logged in", "", "");
    }
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => {
      location.reload();
    });
  });
</script>
